<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units Sold by Product</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="css/style5.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .bar {
        fill: grey;
      }
      .label {
        fill: white;
        font-size: 14px;
        text-anchor: middle;
      }
      .axis text {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Units Sold by Product</h1>
    <svg width="800" height="400"></svg>
    <script>
      // Set the dimensions and margins of the graph
      const margin = { top: 20, right: 30, bottom: 40, left: 150 },
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // Append the svg object to the body of the page
      const svg = d3
        .select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Load the CSV data
      d3.csv("Units_Sold_by_Product.csv").then((data) => {
        // Parse the data
        data.forEach((d) => {
          d["Units Sold"] = +d["Units Sold"];
        });

        // Add X axis
        const x = d3
          .scaleLinear()
          .domain([0, d3.max(data, (d) => d["Units Sold"])])
          .range([0, width]);

        // Add Y axis
        const y = d3
          .scaleBand()
          .range([0, height])
          .domain(data.map((d) => d.Product))
          .padding(0.1);

        // Append Y axis to the svg
        svg
          .append("g")
          .attr("class", "axis")
          .call(d3.axisLeft(y).tickSize(0))
          .select(".domain")
          .remove();

        // Center the chart by adding a translation to the group
        const centerTranslation = (height - y.bandwidth() * data.length) / 2;
        svg.attr(
          "transform",
          `translate(${margin.left},${margin.top + centerTranslation})`
        );

        // Bars
        svg
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "bar")
          .attr("x", 0)
          .attr("y", (d) => y(d.Product))
          .attr("width", (d) => x(d["Units Sold"]))
          .attr("height", y.bandwidth());

        // Text labels
        svg
          .selectAll("text.label")
          .data(data)
          .enter()
          .append("text")
          .attr("class", "label")
          .attr("x", (d) => x(d["Units Sold"]) / 2)
          .attr("y", (d) => y(d.Product) + y.bandwidth() / 2)
          .attr("dy", ".35em")
          .text((d) => d["Units Sold"]);
      });
    </script>
  </body>
</html>
